variables:
  environmentSpoke: 2
  environmentSpoke1: 2

  infrastructureResourceGroupName: $(environmentGroup)RWDINFRG1401
  teamName.lower: wastebusters

 # Enterprise Application Details
  apiConfig.accountServiceClientId: abb69391-f412-464d-a771-2d302550dd60             # Application ID for DEVRWDWEBWA2407_API
  validationDataApi.appRegistration.clientId: d9f74f90-38ff-401f-90bb-611c9a3177ac   # Application ID for DEVRWDWEBFA2407_API

  # Subsidiary bulk upload
  bulkUpload.companiesHouseDownloadSchedule: "0 40 9 * * *"

  # Feature management
  featureManagement.EnableSmallProducerPackagingTypeEnhancedValidation: true  
  featureManagement.EnableLargeProducerRecyclabilityRatingValidation: true
  featureManagement.enableTransitionalPackagingUnitsColumn: true
  featureManagement.enableRecyclabilityRatingColumn: true
  featureManagement.enableSubsidiaryJoinerAndLeaverColumns: true
  featureManagement.manageApprovedUsers: true      
  featureManagement.manageRegistrationSubmissions: true
  featureManagement.pomDataPeriodAndTime: true
  featureManagement.sendDissociationNotificationEmail: true
  featureManagement.ShowSubsidiariesSingleUploadJourney: true
  featureManagement.ShowSubsidiariesRemoveLink: false
  featureManagement.showAllSubsidiaries: true
  featureManagement.validationDataApi: true

  #File upload versioning
  csvDataFile.enableTransitionalPackagingUnitsColumn: true
  csvDataFile.enableRecyclabilityRatingColumn: true

  # Validation
  Validation.Islatest: true

  # Submission periods
  submissionPeriod.2025.1.activeFrom: "1 Jan 2025 12:00:00 AM"
  submissionPeriod.2025.2.activeFrom: "1 Jan 2025 12:00:00 AM"