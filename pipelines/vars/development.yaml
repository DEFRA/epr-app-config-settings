  b2c.regulators.clientId: 150201c3-9190-4bb9-92dd-8fefdc8fadb1
  b2c.domain: AZDCUSPOC2.onmicrosoft.com
  b2c.instance: https://AZDCUSPOC2.b2clogin.com

